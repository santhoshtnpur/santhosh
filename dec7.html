<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>dec7</title>
	<script src="jquery-2.1.4.min.js"></script>
	<script>
		$(document).ready(function(){
		
			
			$("#st").click(function()
			{
				$(".s").animate({left:"+=100px"});
					
				});
		});
	</script>
</head>
<body>
	<div class="s" style="width:200px; height:200px; background-color:red;position:relative;"></div>
	
	<button id="st">animate</button>
	
</body>
</html>
